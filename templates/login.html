{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <h2>Bitte einloggen oder registrieren</h2>
    <br>
    <form method="post">
        <input class="form-control mx-auto w-auto" type="text" name="username" placeholder="Username" autocomplete="off">
        <input class="form-control mx-auto w-auto" type="password" name="password" placeholder="Passwort"><br>
        <button class="btn btn-primary btn-md" type="submit" name="login">Anmelden</button>
    </form>

{% endblock %}
