<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">MyBudio6</a>
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            {% if session['user_id'] %}
                                <li class="nav-item"><a class="nav-link" href="/abwesenheiten">Abwesenheiten</a></li>
                                <li class="nav-item"><a class="nav-link" href="/dienstplan">Dienstplan</a></li>
                                <li class="nav-item"><a class="nav-link" href="/stats">Stats</a></li>
                                <li class="nav-item"><a class="nav-link" href="/team">Das Team</a></li>
                                <li class="nav-item ml-auto"><a class="nav-link" href="/logout">Logout</a></li>
                            {% else %}
                                <li class="nav-item"><a class="nav-link" href="/login">Anmelden</a></li>
                                <li class="nav-item"><a class="nav-link" href="/register">Registrieren</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    
        <main class="container-fluid py-5 text-center">
            <br><br>
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Go to <a href="/">OnEar</a>, <a href="/">Wiki</a>, <a href="/">Outlook</a>.  
            <p>
                &#169 Maki Inc.
            </p>
        </footer>

    </body> 

</html>
