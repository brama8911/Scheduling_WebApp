{% extends "layout.html" %}

{% block title %}
    Registrieren
{% endblock %}

{% block main %}
    <h2>Bitte einloggen oder registrieren</h2>
    <br>
    <form action="/register" method="post">
        <input class="form-control mx-auto w-auto" type="text" name="username" placeholder="Vorname Nachname" autocomplete="off">
        <input class="form-control mx-auto w-auto" type="password" name="password" placeholder="Passwort">
        <input class="form-control mx-auto w-auto" type="password" name="confirmation" placeholder="Passwort wiederholen"><br>
        <button class="btn btn-primary btn-md" type="submit" name="login">Anmelden</button>
    </form>

{% endblock %}
